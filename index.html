<!DOCTYPE html>
<html>
<head>
    <title>ImageDownloader</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            height: 100%;
        }
        .container {
            height: 100%;
            width: 450px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
        }
        #downloadBtn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
        #loadingBar {
            height: 5px;
            border-radius: 50px;
            margin-top: 20px;
        }
        #successMsg {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">ImageDownloader</h2>
        <button id="downloadBtn" class="btn btn-primary mt-2">Download Images</button>
        <div id="message" class="mt-2" style="font-weight: bold;"></div> <!-- Message element -->
    </div>
    <script src="script.js"></script>
</body>
</html>
